repos:
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v7.32.0 # Replace with the version of ESLint you are using
    hooks:
      - id: eslint
        files: \.js$|\.(ts|tsx)$|.vue$ # Adjust this to match the file types your project uses
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.3.2 # Replace with the version of Prettier you are using
    hooks:
      - id: prettier
  - repo: local
    hooks:
      - id: stylelint
        name: stylelint
        entry: npx stylelint
        language: system
        files: \.(css|scss)$
        types: [file]
        exclude: ^node_modules/
  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.11.0 # Replace with the version of markdownlint you are using
    hooks:
      - id: markdownlint
